# Access Control
allow_anonymous true
password_file /mosquitto/data/passwd
acl_file /mosquitto/data/acl

# Non-TLS listener on 1883
listener 1883 0.0.0.0
protocol mqtt
# require_certificate false

# TLS listener on 8883
listener 8883 0.0.0.0
protocol mqtt
certfile /mosquitto/certs/server.crt
keyfile  /mosquitto/certs/server.key

# If using a private CA, include the CA so clients can build a full chain (optional for server auth, required for mTLS)
cafile /mosquitto/certs/ca.crt

# For mutual TLS (client cert auth), uncomment:
# require_certificate true
# use_identity_as_username true

# Bridge Connection Examples

# connection bridge-01
# address test.mosquitto.org:1883
# topic # in 1 bridge/01/mtconnect/ mtconnect/

# connection bridge-02
# address test.mosquitto.org:1883
# topic # in 1 bridge/02/mtconnect/ mtconnect/
